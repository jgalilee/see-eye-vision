<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" type="text/css" href="welcome.css">
    <script type="text/javascript" src="../../../../node_modules/material-components-web/dist/material-components-web.js"></script>
    <script type="text/javascript" src="welcome.js"></script>
</head>
<body class="mdc-typography">
    <main>
        <section>
            <aside class="hero mdc-dialog mdc-dialog--open">
                <div class="mdc-dialog__surface">
                    <header class="mdc-dialog__header">
                        <h1 id="mdc-dialog-default-label" class="mdc-dialog__header__title">
                            Welcome!
                        </h1>
                    </header>
                    <section id="mdc-dialog-default-description" class="mdc-dialog__body">
                        <ul class="mdc-list">
                            <li class="mdc-list-item">
                                <span class="mdc-list-item__graphic">1</span>
                                Scan the
                                <strong>&nbsp;QR code&nbsp;</strong> with your phone.
                            </li>
                            <li class="mdc-list-item">
                                <span class="mdc-list-item__graphic">2</span>
                                Enter the
                                <strong>&nbsp;website&nbsp;</strong> you want to display on this screen.
                            </li>
                            <li class="mdc-list-item">
                                <span class="mdc-list-item__graphic">3</span>
                                Press
                                <strong>&nbsp;update&nbsp;</strong> to show the website.
                            </li>
                        </ul>
                        <p>
                            Note: the server should be accessible from
                            <strong id="address">UNKNOWN</strong>
                        </p>
                    </section>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
